<div class="content register">
    <div class="row">
        <div class="col-md-6 col-lg-7 image">
            <img src="../../../assets/images/login-image.svg" alt="Flat de mulher uma mulher no sofá usando o computador">
        </div>
    
        <div class="col-md-6 col-lg-5 form">
    

            <div class="form-content">
                <form class="row custom-border">
                    <h3 class="col-12 pb-3">Fazer Login</h3>
                    
                    <div class="col-12">
                        <label for="email">Email</label>
                        <input type="text" name="email" pInputText class="w-100">
                    </div>

                    <div class="col-12 mt-3">
                        <label for="password">Password</label>
                        <input type="password" name="password" pInputText class="w-100">
                    </div>

                    <div class="col-12 mt-3">
                        <a class="button-link pointer">Esqueci minha senha</a>
                    </div>

                    <div class="col-12 mt-4">
                        <button pButton label="Entrar" class="w-100"></button>
                    </div>

                    <p-divider></p-divider>

                    <div class="col-12 mt-3 d-flex align-items-center flex-wrap">
                        <span class="text">Não tem uma conta?</span>
                        <a class="button-link pointer pl-2">Fazer primeiro acesso</a>
                    </div>
                </form>
            </div>

        </div>
    </div>
</div>
