<nav class="sidebar">
  <div class="menu">
    <ng-container *ngFor="let item of menu; let i=index">
      <div class="menu-item">
        <div class="d-flex align-items-center item pointer" (click)="onClickItem(item)" [ngClass]="{'active': activeItemId === item.id}">
          <i [class]="item.icon"></i>
          <div class="pl-2">{{ item.item }}</div>
        </div>
        <ng-container *ngIf="expandedItemId === item.id">
          <div class="sub-menu">
            <div class="mt-2"></div>
            <div class="d-flex align-items-center item pointer" *ngFor="let sub of item.children"
            (click)="onClickItem(sub)" [ngClass]="{'active': activeItemId === sub.id}">
              <i [class]="sub.icon"></i>
              <div class="pl-2">{{ sub.item }}</div>
            </div>
          </div>
        </ng-container>
      </div>
    </ng-container>
  </div>
</nav>
