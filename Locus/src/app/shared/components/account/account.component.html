<app-generic-modal [visible]="visible" header="Conta" [style]="dialogConfig" (onConfirm)="onSave()" [onLoading]="loading"
(onClose)="onClose()">
  <div>
    <p-tabView (activeIndexChange)="verifyForm($event)" [(activeIndex)]="activeIndex" #tabView>
      <p-tabPanel [header]="tabs.INFO">

        <form class="mt-3" [formGroup]="formInfo">
          <input-validator>
            <label for="name">Nome*</label>
            <input type="text" name="name" pInputText class="w-100" formControlName="name">
          </input-validator>

          <div class="mt-3">
            <input-validator>
              <label for="email">Email*</label>
              <input type="text" name="email" pInputText class="w-100" formControlName="email">
            </input-validator>
          </div>
        </form>
        
      </p-tabPanel>

      <p-tabPanel [header]="tabs.PASSWORD">

        <form [formGroup]="formPassword">
          <input-validator>
            <label for="currentPassword">Senha atual*</label>
            <input type="password" name="currentPassword" pInputText class="w-100" formControlName="currentPassword">
          </input-validator>

          <div class="mt-3">
            <input-validator>
              <label for="newPassword">Nova senha*</label>
              <input type="text" name="newPassword" pInputText class="w-100" formControlName="newPassword">
            </input-validator>
          </div>

          <div class="mt-3">
            <input-validator>
              <label for="newPassword2">Repetir nova senha*</label>
              <input type="text" name="newPassword2" pInputText class="w-100" formControlName="newPassword2">
            </input-validator>
          </div>
        </form>

      </p-tabPanel>
    </p-tabView>
  </div>
</app-generic-modal>
